	<script type="text/javascript">
		// function palindrom(str) {
		// 	str = str.toLowerCase();
		// 	return str == str.split('').reverse().join('');
		// }

		const palindrom = str => {
			str = str.toLowerCase();
			return str === str.split('').reverse().join('');
		}

		// решение подходит, кроме введенных символов эмодзи

		console.log(palindrom('Abba'));

		const palindrom2 = str => {
			str = str.toLowerCase().replace(/\s/g, ''); // убираем пустые строки
			return str === str.split('').reverse().join('');
		}

		console.log(palindrom2('А роза упала на лапу Азора'));
	</script>
