<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game-1</title>
	</head>
	<body>
		<header>
			<h1>Угадай мое число!</h1>
			<p class="between">(Между 1 и 20)</p>
			<button class="btn again">Снова!</button>
			<div class="number">?</div>
		</header>
		<main>
			<section class="left">
				<input type="number" class="guess" />
				<button class="btn check">Проверка!</button>
			</section>
			<section class="right">
				<p class="message">Проверка начата...</p>
				<p class="label-score">Счёт: <span class="score">20</span></p>
				<p class="label-highscore">Рекорд: <span class="highscore">0</span></p>
			</section>
		</main>

		<script src="js/game1.js"></script>
	</body>
</html>
