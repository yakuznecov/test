		<div class="wrapper">
			<div class="container">
				<a href="index.html">Главная</a>
				<div class="buttons">
					<h1>Кнопки</h1>
					<div class="btn-1"></div>
					<div class="btn-2">152</div>
					<button class="btn-3">
						<span class="btn-red">19</span>
						<span class="btn-green">254</span>
					</button>
					<!-- 3 цветные кнопки с классом active -->
					<p>цветные кнопки с классом active</p>
					<div class="tape-setting-rateBtn">
						<button id="rateBtn-lite" class="rateBtn --lite" type="submit">lite</button>
						<button id="rateBtn-pro" class="rateBtn --pro" type="submit">pro</button>
						<button id="rateBtn-vip" class="rateBtn --vip" type="submit">vip</button>
						<button id="rateBtn-65" class="rateBtn --rb65" type="submit">65+</button>
					</div>
					<p>Кнопка регистрации</p>
					<a href="https://kinolift.com/ru/signup" target="_blank" class="registration-btn" type="submit">Регистрация</a>

					<a href="#" class="tariff-control-btn" type="submit">Управление тарифом</a>

					<p>Кнопка переключения</p>
					<!-- Start: Кнопка переключения карточек -->
					<div class="tape-cart-group">
						<div class="switch-button">
							<span class="active"></span>
							<button class="switch-button-case left active-case">Карточки с фото</button>
							<button class="switch-button-case right">Карточки без фото</button>
						</div>
					</div>
					<!-- End: Кнопка переключения карточек -->

					<button class="language-btn-mobile"></button>

					<!-- 4 кнопки с одной активной при переключении -->
					<div class="menu-header__info">
						<button class="menu-header__info-item active">Новые</button>
						<button class="menu-header__info-item">Ожидающие ответа</button>
						<button class="menu-header__info-item">Активные</button>
						<button class="menu-header__info-item">Архив</button>
					</div>

					<div class="profile-menu-footer-links">
						<div class="appStore-box">
							<a class="appStore" href="#"><img src="img/appStore.png" /></a>
							<a class="appStoreDark" href="#"><img src="img/appStoreDark.png" /></a>
						</div>
						<div class="googlePlay-box">
							<a class="googlePlay" href="#"><img src="img/googlePlay.png" /></a>
							<a class="googlePlayDark" href="#"><img src="img/googlePlayDark.png" /></a>
						</div>
					</div>
