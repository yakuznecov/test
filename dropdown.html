	<body>

				<a href="index.html">Главная</a> <br />

						<span class="filter-dropdown-icon">
							<img src="img/dropdown-filter.svg" />

						<span class="filter-dropdown-title">Фильтр</span>

				</div>

								<button>
									<img src="img/pencil-20.svg" />

							</li>
							<li>
								<button>

							</li>
							<li>
								<button>
